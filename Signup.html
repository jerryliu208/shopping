        <form>
          <div class="form-group">
            <label>姓名 Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label>電話 Phone</label>

          </div>
          <div class="form-group">
            <label>地址 Adress</label>
            <input type="text" id="address" class="form-control">
          </div>
          <div class="form-group">
            <label>信箱 Email</label>
            <input type="email" id="mail" class="form-control">
          </div>
          <div class="form-group">
            <label >密碼 Password</label>
            <input type="password" class="form-control" id="myInput">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" onclick="myFunction()">Show Password
          </div>
        </form>
        <button type="submit" class="btn btn-primary buttonbg font01" id="button" style="margin-left: auto;margin-right: auto;display: block;">註冊</button>

    <script>
          function myFunction() {
              var x = document.getElementById("myInput");
              if (x.type === "password") {
                x.type = "text";
              } else {
                x.type = "password";
              }
            }
    </script>
    <script>
      $(document).ready(function(){
      $("#button").click(function(){
          if($("#name").val()==""){
              alert("你尚未填寫姓名");
              eval("document.form1['name'].focus()");       
          }else if($("#phone").val()==""){
              alert("你尚未填寫電話");
              eval("document.form1['phone'].focus()");    
          }else if($("#address").val()==""){
              alert("你尚未填寫地址");
              eval("document.form1['address'].focus()");       
          }else if($("#mail").val()==""){
              alert("你尚未填寫信箱");
              eval("document.form1['mail'].focus()");       
          }else if($("#myInput").val()==""){
              alert("你尚未填寫密碼");
              eval("document.form1['myInput'].focus()");       
          }else{
              document.form1.submit();
          }
      })
   })
    </script>
